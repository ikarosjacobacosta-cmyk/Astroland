    .gallery figure { margin: 0; text-align: center; }
    .gallery img {
      width: 5cm;
      height: 5cm;

    <script>
      for(let i=2000;i<=2015;i++){
        let num = i.toString().padStart(5,'0');
        document.write(`<figure><img src='imagenes/${num}.jpg' alt='${num}'><figcaption>${num}</figcaption></figure>`);
